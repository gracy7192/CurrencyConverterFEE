<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Net Banking Payment</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Net Banking Payment</h1>
  <form id="net-banking-form" action="/checkout">
    <label for="bank_name">Bank Name:</label>
    <input type="text" id="bank_name" name="bank_name" required><br><br>

    <label for="account_number">Account Number:</label>
    <input type="text" id="account_number" name="account_number" required><br><br>

    <label for="net_banking_password">Password:</label>
    <input type="password" id="net_banking_password" name="net_banking_password" required><br><br>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
