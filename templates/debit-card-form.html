<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debit Card Payment</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Debit Card Payment</h1>
  <form id="debit-card-form" action="/checkout">
    <label for="debit_card_number">Debit Card Number:</label>
    <input type="text" id="debit_card_number" name="debit_card_number" required><br><br>

    <label for="debit_expiry_date">Expiry Date:</label>
    <input type="text" id="debit_expiry_date" name="debit_expiry_date" placeholder="MM/YY" required><br><br>

    <label for="debit_cvv">CVV:</label>
    <input type="text" id="debit_cvv" name="debit_cvv" required><br><br>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
